<!DOCTYPE html>
<html lang="en">

<head>
    <title>Stream</title>
</head>

<body onload="receive()">
    <img id="image">
</body>
<script>
    function receive() {
        let xmlhr = new XMLHttpRequest();
        xmlhr.open("VIDEO", window.location.href + "/main.py");
        xmlhr.send();
        xmlhr.onload = function () {
            document.getElementById("image").src = "data:image/png;base64," + xmlhr.response;
        }
        setTimeout(receive, 500);
    }
</script>

</html>
